    function attachImagePreview(thumbSelector, largeImage, largeWrapperSelector) {
  m.attach({
    thumb: thumbSelector,
    large: largeImage,
    largeWrapper: largeWrapperSelector,
   
  });
}


attachImagePreview('#thumb', 'images/img1.jpg','preview');

const images = document.querySelectorAll(".magnifier-thumb-wrapper");
const previews = document.querySelectorAll(".magnifier-preview");

images.forEach((image,index)=>{

  image.addEventListener("mouseover",()=>{
    if(index % 4 === 3){
       //console.log(1);
       for(let i=0;i<previews.length;i++){
        previews[i].style.left = '-331px';
      }
    }else{
       //console.log(2);
      //image.style.top = '100px';
      for(let i=0;i<previews.length;i++){
        previews[i].style.left = '';
      }
    }
  });

  image.addEventListener("mouseout",()=>{
    if(index % 4 === 3){
      for(let i=0;i<previews.length;i++){
        previews[i].style.left = '-331px';
      }
   //console.log(3);

   //console.log(4);
  //image.style.top = '100px';

});
